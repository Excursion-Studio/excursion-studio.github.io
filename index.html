<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>远行工作室 测试版</title>
  <meta name="description" content="远行工作室官方网站 - Excursion Studio Official Website">
  <link rel="icon" href="decorations/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
</head>
<body>
  <div class="page-loading" id="page-loading">
    <div class="page-loading-spinner"></div>
  </div>
  
  <es-navbar></es-navbar>

  <es-hero></es-hero>

  <div class="sections-container"></div>

  <es-contact></es-contact>

  <es-footer></es-footer>

  <script src="scripts/main.js"></script>
  <script>
    window.addEventListener('load', function() {
      if (window.App) {
        window.App.init('index').then(function() {
          document.body.classList.add('page-ready');
          var loadingEl = document.getElementById('page-loading');
          if (loadingEl) {
            loadingEl.classList.add('loaded');
            setTimeout(function() {
              loadingEl.remove();
            }, 300);
          }
        });
      }
    });
  </script>
</body>
</html>
