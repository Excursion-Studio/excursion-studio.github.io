<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>远行工作室 测试版</title>
  <meta name="description" content="远行工作室官方网站 - Excursion Studio Official Website">
  <link rel="icon" href="decorations/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
</head>
<body>
  <div class="page-loading" id="page-loading">
    <div class="page-loading-text"></div>
    <div class="page-loading-spinner"></div>
    <div class="page-loading-tip"></div>
  </div>
  <script>
    (function() {
      var urlParams = new URLSearchParams(window.location.search);
      var lang = urlParams.get('lang') || 'zh';
      document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
      fetch('data/' + lang + '/common.json')
        .then(function(r) { return r.json(); })
        .then(function(data) {
          document.querySelector('.page-loading-text').textContent = data.ui.loadingText;
          document.querySelector('.page-loading-tip').innerHTML = data.ui.loadingTip;
        });
    })();
  </script>
  
  <es-navbar></es-navbar>

  <es-hero></es-hero>

  <section id="index">
    <div class="container sections-container"></div>
  </section>

  <es-contact></es-contact>

  <es-footer></es-footer>

  <script src="scripts/main.js"></script>
  <script src="components/es-card.js"></script>
  <script src="scripts/digests.js"></script>
  <script>
    window.addEventListener('load', function() {
      if (window.App) {
        window.App.init().then(function() {
          document.body.classList.add('page-ready');
          var loadingEl = document.getElementById('page-loading');
          if (loadingEl) {
            loadingEl.classList.add('loaded');
            setTimeout(function() {
              loadingEl.remove();
            }, 300);
          }
        });
      }
    });
  </script>
</body>
</html>
