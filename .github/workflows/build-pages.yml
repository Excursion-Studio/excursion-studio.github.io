name: Build and Deploy Pages

on:
  repository_dispatch:
    types: [trigger-build]
  push:
    branches: [main, master]
    paths:
      - 'decorations/**'
      - 'components/**'
      - 'scripts/**'
      - 'styles/**'
      - '*.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    needs: deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Trigger content sync after build
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: Excursion-Studio/.github
          event-type: content-updated
          client-payload: |
            {
              "source_repo": "excursion-studio.github.io",
              "commit_sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}",
              "actor": "${{ github.actor }}",
              "trigger": "build-pages"
            }
