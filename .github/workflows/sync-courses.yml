name: Sync Courses Content

on:
  repository_dispatch:
    types: [courses-updated]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
        
      - name: Checkout ES-courses repo
        uses: actions/checkout@v4
        with:
          repository: Excursion-Studio/ES-courses
          token: ${{ secrets.PAT_TOKEN }}
          path: es-courses
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install pyyaml
          
      - name: Sync courses JSON
        run: python es-courses/.github/scripts/sync_courses.py --courses-dir es-courses --output-dir .
          
      - name: Check for changes
        id: check-changes
        run: git diff --exit-code data/zh/courses.json data/en/courses.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/zh/courses.json data/en/courses.json
          git commit -m "chore: update courses content from ES-courses"
          git push

      - name: Trigger build
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: ${{ github.repository }}
          event-type: trigger-build
          client-payload: |
            {"source": "courses-sync", "commit_sha": "${{ github.sha }}"}
