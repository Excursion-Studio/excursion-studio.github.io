<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>课程 - 远行工作室</title>
  <link rel="icon" href="../decorations/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>

  <!-- Navigation Bar -->
  <div id="navbar-container"></div>

  <!-- Main Content Section -->
  <section class="main-content">


    <!-- Courses Layer -->
    <div class="layer content-layer">
      <div class="container">
        <h2 class="section-title">数理基础课程</h2>
        <div class="module-grid">
          <div class="module-card">
            <h3>凸优化</h3>
            <a href="https://excursion-studio.github.io/convex-optimization-tutorial/" target="_blank">进入</a>
          </div>
          <div class="module-card">
            <h3>变分法</h3>
            <a href="javascript:void(0);">进入</a>
          </div>
          <div class="module-card">
            <h3>微分几何</h3>
            <a href="javascript:void(0);">进入</a>
          </div>
          <div class="module-card">
            <h3>微分流形</h3>
            <a href="javascript:void(0);">进入</a>
          </div>
          <div class="module-card">
            <h3>随机过程</h3>
            <a href="javascript:void(0);">进入</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Layer -->
    <div id="contact-container"></div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script>
    // Load navbar
    fetch('src/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        // Get current page filename
        const currentFilename = window.location.pathname.split('/').pop();
        // Get English link element
        const enLink = document.querySelector('a[href="../en/"]');
        if (enLink) {
          enLink.href = '../en/' + currentFilename;
        }
      });
    
    // Load contact section
    fetch('src/contact.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('contact-container').innerHTML = data;
      });
    
    // Load footer
    fetch('src/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>

</html>
