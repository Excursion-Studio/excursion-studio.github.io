<!DOCTYPE html>
<html lang="zh">

<!-- Page Shell Template - 通用页面骨架 -->
<!-- 通过 URL 参数 ?page=xxx 加载不同内容 -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title id="page-title">远行工作室</title>
  <link rel="icon" href="../decorations/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <div id="navbar-container"></div>

  <!-- Main Content Section -->
  <section class="main-content" id="main-content">
    <!-- Dynamic Content will be rendered here -->
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="src/content-renderer.js"></script>
  <script>
    // 从 URL 参数获取页面类型
    const urlParams = new URLSearchParams(window.location.search);
    const pageType = urlParams.get('page') || 'index';
    
    // 渲染页面
    renderPage(pageType);
  </script>
</body>

</html>
